<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
</head>
<body class="container">
<h1 class= "text-primary text-center mt-3">My Wallet ( Expense & Saving )</h1>
<main>
    <section class= 'container-fluid d-md-flex justify-content-between mt-4 mb-4'>
        <div class="graph" >
            <img src="images/MONEY.png" alt="">
        </div>
        <div class="text-center mt-3, bgwhole">
            <!-- Income Area -->
            <h5 class="mt-2">Income</h5>
            <p><span class="me-4 fw-bold p-3">Income: <span class="m-1 "><input id="iamount" class="bgcolor" type="text" placeholder="Enter Your Income" value="0"></span></p>
            
            <!-- Expense Area -->
            <h5 class="mt-4">Expenses</h5>
            <p class="fw-bold">Food: <span class="mt-2"><input id="famount" class="bgcolor" type="text" placeholder="Enter Your Food Cost"></span></p>
            <p class="fw-bold">Rent: <span class="mt-1"><input id="ramount" class="bgcolor" type="text" placeholder="Enter Your Rent Cost"></span></p>
            <p><span class="me-1 fw-bold">Clothes: </span><span class="me-4"><input id="camount" class="bgcolor" type="text" placeholder="Enter Your Clothe Cost"></span></p>
            <button id="btn-submit" type="button" class="btn btn-primary">Calculate</button>
            <p  class="mt-4 fw-bold">Total Expense: <span id = "t-expenses">0</span></p>
            <p class="fw-bold ">Balance: <span id="bamount">0</span></p>
            
            <!-- Save Area -->
            <p class="fw-bold">Save: <span class="m-1"><input id="sfield" class="size bgcolor" type="text" value="0"></span>  % <button id="sbutton" class="btn btn-primary btn-size ms-2" type="button">Save </button></p>
            <P class="fw-bold">Saving Amount: <span id="sresult">0</span></P>
            <P class="fw-bold">Remaining Balance: <span id="rbalance">0</span></P>
            
        </div> 

        
    </section>

</main>


<!-- javaScript -->
    <script src="js/wallet.js"></script>

<!-- bootstrap link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
